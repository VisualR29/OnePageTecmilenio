<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo base de la imagen */
        .imagen-con-sombra {
            position: relative;
            display: inline-block;
        }

        /* Estilo de la sombra */
        .sombra {
            position: absolute;
            top: 10px;
            /* Ajusta la posición vertical de la sombra según tus necesidades */
            left: 10px;
            /* Ajusta la posición horizontal de la sombra según tus necesidades */
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            /* Color y opacidad de la sombra */
            z-index: -1;
            /* Coloca la sombra detrás de la imagen */
            transition: transform 0.3s ease-in-out;
            /* Agrega una transición suave al efecto */
        }

        /* Al pasar el cursor sobre la imagen, agranda la sombra */
        .imagen-con-sombra:hover .sombra {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="imagen-con-sombra">
        <img src="ruta_de_tu_imagen.jpg" alt="Descripción de la imagen">
        <div class="sombra"></div>
    </div>

</body>

</html>
